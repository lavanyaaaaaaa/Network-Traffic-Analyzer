<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network Traffic Analyzer</h1>
            <div class="controls">
                <select id="interfaceSelect">
                    <option value="">Default Interface</option>
                </select>
                <button id="startBtn" class="btn btn-start">Start Capture</button>
                <button id="stopBtn" class="btn btn-stop" disabled>Stop Capture</button>
                <span id="status" class="status">Status: Not running</span>
            </div>
        </header>

        <main>
            <section class="statistics">
                <h2>Traffic Statistics</h2>
                <div class="stat-grid">
                    <div class="stat-card">
                        <h3>Total Packets</h3>
                        <div class="stat-value" id="totalPackets">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Packets/Second</h3>
                        <div class="stat-value" id="packetsPerSec">0</div>
                    </div>
                    <div class="stat-card wide">
                        <h3>Protocol Distribution</h3>
                        <canvas id="protocolChart"></canvas>
                    </div>
                </div>
            </section>

            <div class="columns">
                <section class="top-talkers">
                    <h2>Top Talkers</h2>
                    <div class="card">
                        <table id="talkersTable">
                            <thead>
                                <tr>
                                    <th>IP Address</th>
                                    <th>Packets</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <section class="alerts">
                    <h2>Security Alerts</h2>
                    <div class="card">
                        <div id="alertsContainer" class="alerts-container"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
